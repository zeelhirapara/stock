<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Granules Entries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-gradient: linear-gradient(180deg, #3b82f6, #2563eb);
      --primary-hover: #2563eb;
      --danger-color: #ef4444;
      --light-gray: #f4f7f9;
      --border-color: #e2e8f0;
      --text-color: #1e293b;

    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      font-size: 17px;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    header .zeel img {
      max-height: 60px;
      border-radius: 8px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 30px 40px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
    }

    .home-btn-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .btn,
    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      color: #fff;
    }

    .home-btn {
      background: #64748b;
    }

    .home-btn:hover {
      background: #475569;
      transform: translateY(-2px);
    }

    .btn-primary {
      background: var(--primary-gradient);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn-delete {
      background-color: #fee2e2;
      color: #b91c1c;
      border: none;
      padding: 8px 12px;
      font-size: 0.9rem;
      border-radius: 8px;
    }

    .btn-delete:hover {
      background-color: #fecaca;
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: var(--primary-color);
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .filters input {
      padding: 14px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Nunito', sans-serif;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    #dataTable {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    #dataTable th,
    #dataTable td {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }

    #dataTable thead th {
      background-color: #f8fafc;
      font-weight: 700;
      color: #475569;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #dataTable tbody tr {
      transition: background-color 0.2s ease;
    }

    #dataTable tbody tr:hover {
      background-color: #f1f5f9;
    }

    .selected-row {
      background-color: #dbeafe !important;
    }

    .departure-row {
      background-color: #fee2e2 !important;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #9ca3af;
    }

    @media (min-width: 1024px) {
      .controls {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .filters,
      .actions {
        flex-direction: row;
        gap: 15px;
      }
    }
  </style>
</head>

<body>

        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg><span>Home</span></a>

          </svg><span>Departures</span></button>

    </div>
    <div class="table-wrapper">
      <table id="dataTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" onclick="selectAllRows(this)"></th>
            <th>Siral No.</th>
            <th>Date</th>
            <th>Bags</th>
            <th>Color</th>
            <th>Weight</th>
            <th>Total Wt.</th>
            <th>Price (Total)</th>
            <th>Actions</th>
            <th>To Parcel</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</body>

</html>
