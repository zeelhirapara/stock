<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Granule Excel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-gradient: linear-gradient(180deg, #3b82f6, #2563eb);
            --primary-hover: #2563eb;
            --secondary-color: #64748b;
            --secondary-hover: #475569;
            --light-gray: #f4f7f9;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 17px;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        header .zeel img {
            max-height: 60px;
            border-radius: 8px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px 40px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        .home-btn-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn,
        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #fff;
        }

        .home-btn {
            background: var(--secondary-color);
        }

        .home-btn:hover {
            background: var(--secondary-hover);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary-gradient);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .btn-secondary:hover {
            background: var(--secondary-hover);
            transform: translateY(-2px);
        }

        .btn svg {
            width: 22px;
            height: 22px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .date-selectors {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .date-selectors input[type="date"] {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
        }

        .range-buttons,
        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #9ca3af;
        }

        @media (min-width: 768px) {
            .date-selectors {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .range-buttons,
            .download-buttons {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>

</head>

<body>
    <header></header>
    <div class="home-btn-container">
        <a href="stock.html" class="home-btn"><span></span><span>Home</span></a>
    </div>

    <div class="container">
        <h2>Download Granule Data</h2>
        <div class="date-selectors">
            <label>From: <input type="date" id="fromDate" /></label>
            <label>To: <input type="date" id="toDate" /></label>
        </div>
        <div class="range-buttons">
            <button class="btn btn-secondary" onclick="setDateRange('today')">Today</button>
            <button class="btn btn-secondary" onclick="setDateRange('last7')">Last 7 Days</button>
            <button class="btn btn-secondary" onclick="setDateRange('all')">All Time</button>
        </div>
        <hr style="border: none; border-top: 1px solid #e2e8f0; margin: 30px 0;">
        <div class="download-buttons">
            <button onclick="downloadAllDataExcel()" class="btn btn-primary"><span>ðŸ“¥</span><span>All
                    Data</span></button>
            <button onclick="downloadGroupedByColorExcel()" class="btn btn-primary"><span>ðŸ“¥</span><span>Grouped by
                    Color</span></button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        window.onload = () => { setDateRange('all'); };

        // This new function gets data from Firestore instead of localStorage
        async function getFilteredData() {
            const user = firebase.auth().currentUser;
            if (!user) {
                alert("Please log in to download data.");
                window.location.href = 'login.html';
                return null;
            }

            const fromDateStr = document.getElementById("fromDate").value;
            const toDateStr = document.getElementById("toDate").value;
            if (!fromDateStr || !toDateStr) {
                alert("Please select a valid date range.");
                return null;
            }

            // 1. Fetch all granules for the user from Firestore
            const querySnapshot = await db.collection('users').doc(user.uid).collection('granules').get();
            const allUserGranules = querySnapshot.docs.map(doc => doc.data());

            if (allUserGranules.length === 0) {
                alert("No data found in your account.");
                return null;
            }

            // 2. Now, filter the results by the selected date range
            const fromDate = new Date(fromDateStr);
            const toDate = new Date(toDateStr);
            toDate.setHours(23, 59, 59, 999);

            const filtered = allUserGranules.filter(entry => {
                const entryDate = new Date(entry.date);
                return entryDate >= fromDate && entryDate <= toDate;
            });

            if (filtered.length === 0) {
                alert("No data found in the selected date range.");
                return null;
            }
            return filtered;
        }

        async function downloadAllDataExcel() {
            const filteredData = await getFilteredData();
            if (!filteredData) return;

            const headers = ["Siral Number", "Date", "Bags", "Color", "Weight", "Total Weight", "Price", "Total Price", "Status"];
            const dataForSheet = filteredData.map(d => {
                const totalWeight = (parseFloat(d.bags) * parseFloat(d.weight)).toFixed(2);
                const totalPrice = (parseFloat(d.bags) * parseFloat(d.price)).toFixed(2);
                return [d.siral, d.date, d.bags, d.color, d.weight, totalWeight, d.price, totalPrice, d.departure ? "Departed" : "In Stock"];
            });

            const worksheet = XLSX.utils.aoa_to_sheet([headers, ...dataForSheet]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "All Granule Data");
            XLSX.writeFile(workbook, "All_Granule_Data.xlsx");
        }

        async function downloadGroupedByColorExcel() {
            const filteredData = await getFilteredData();
            if (!filteredData) return;

            // This part of your code for creating the Excel file doesn't need to change
            const workbook = XLSX.utils.book_new();
            const summaryHeaders = ["Color", "Total Bags", "Total Weight", "Total Price"];
            const summaryData = [];
            const uniqueColors = [...new Set(filteredData.map(item => item.color))];

            uniqueColors.forEach(color => {
                const dataForColor = filteredData.filter(d => d.color === color);
                const headers = ["Siral Number", "Date", "Bags", "Color", "Weight", "Total Weight", "Price", "Total Price"];
                const sheetData = dataForColor.map(d => {
                    const totalWeight = (parseFloat(d.bags) * parseFloat(d.weight)).toFixed(2);
                    const totalPrice = (parseFloat(d.bags) * parseFloat(d.price)).toFixed(2);
                    return [d.siral, d.date, d.bags, d.color, d.weight, totalWeight, d.price, totalPrice];
                });

                const totalBags = dataForColor.reduce((sum, d) => sum + parseFloat(d.bags || 0), 0);
                const grandTotalWeight = dataForColor.reduce((sum, d) => sum + (parseFloat(d.bags) * parseFloat(d.weight)), 0);
                const grandTotalPrice = dataForColor.reduce((sum, d) => sum + (parseFloat(d.bags) * parseFloat(d.price)), 0);

                sheetData.push([]);
                sheetData.push(["", "TOTALS:", totalBags.toFixed(2), "", "", grandTotalWeight.toFixed(2), "", grandTotalPrice.toFixed(2)]);
                summaryData.push([color, totalBags.toFixed(2), grandTotalWeight.toFixed(2), grandTotalPrice.toFixed(2)]);

                const worksheet = XLSX.utils.aoa_to_sheet([headers, ...sheetData]);
                XLSX.utils.book_append_sheet(workbook, worksheet, `Color - ${color}`);
            });

            const summaryWorksheet = XLSX.utils.aoa_to_sheet([summaryHeaders, ...summaryData]);
            XLSX.utils.book_append_sheet(workbook, summaryWorksheet, "Summary by Color");
            XLSX.writeFile(workbook, "Grouped_by_Color_Summary.xlsx");
        }

        function setDateRange(range) {
            // Your setDateRange function does not need to change
            const fromInput = document.getElementById("fromDate");
            const toInput = document.getElementById("toDate");
            const today = new Date();
            const yyyy = today.getFullYear();
            let from, to;
            switch (range) {
                case "today": from = to = today; break;
                case "last7": from = new Date(today); from.setDate(today.getDate() - 6); to = today; break;
                case "all": from = new Date('2000-01-01'); to = today; break;
            }
            fromInput.value = from.toISOString().split("T")[0];
            toInput.value = to.toISOString().split("T")[0];
        }
    </script>
</body>

</html>
