<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Granule Excel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-gradient: linear-gradient(180deg, #3b82f6, #2563eb);
            --primary-hover: #2563eb;
            --secondary-color: #64748b;
            --secondary-hover: #475569;
            --light-gray: #f4f7f9;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.07), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        body { font-family: 'Nunito', sans-serif; background-color: var(--light-gray); color: var(--text-color); margin: 0; padding: 20px; font-size: 17px; }
        header { display: flex; justify-content: center; align-items: center; margin-bottom: 30px; }
        header .zeel img { max-height: 60px; border-radius: 8px; }
        .container { max-width: 800px; margin: 20px auto; padding: 30px 40px; background-color: #fff; border-radius: 16px; box-shadow: var(--card-shadow); text-align: center; }
        .home-btn-container { position: absolute; top: 20px; left: 20px; }
        .btn, .home-btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 12px 24px; border-radius: 10px; border: none; font-size: 1.05rem; font-weight: 700; cursor: pointer; transition: all 0.2s ease; text-decoration: none; color: #fff; }
        .home-btn { background: var(--secondary-color); }
        .home-btn:hover { background: var(--secondary-hover); transform: translateY(-2px); }
        .btn-primary { background: var(--primary-gradient); }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); }
        .btn-secondary { background: var(--secondary-color); }
        .btn-secondary:hover { background: var(--secondary-hover); transform: translateY(-2px); }
        .btn svg { width: 22px; height: 22px; }
        h2 { margin-top: 0; margin-bottom: 30px; font-size: 2rem; color: var(--primary-color); }
        .date-selectors { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        .date-selectors input[type="date"] { padding: 12px; border: 1px solid var(--border-color); border-radius: 10px; font-size: 1rem; font-family: 'Nunito', sans-serif; }
        .range-buttons, .download-buttons { display: flex; flex-direction: column; gap: 15px; }
        footer { text-align: center; margin-top: 40px; color: #9ca3af; }

        @media (min-width: 768px) {
            .date-selectors { flex-direction: row; justify-content: center; align-items: center; }
            .range-buttons, .download-buttons { flex-direction: row; justify-content: center; flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <header><div class="zeel"><img src="aa.jpg" alt="photo" /></div></header>
    <div class="home-btn-container">
        <a href="stock.html" class="home-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg><span>Home</span></a>
    </div>

    <div class="container">
        <h2>Download Granule Data</h2>
        <div class="date-selectors">
            <label>From: <input type="date" id="fromDate" /></label>
            <label>To: <input type="date" id="toDate" /></label>
        </div>
        <div class="range-buttons">
            <button class="btn btn-secondary" onclick="setDateRange('today')">Today</button>
            <button class="btn btn-secondary" onclick="setDateRange('last7')">Last 7 Days</button>
            <button class="btn btn-secondary" onclick="setDateRange('all')">All Time</button>
        </div>
        <hr style="border: none; border-top: 1px solid var(--border-color); margin: 30px 0;">
        <div class="download-buttons">
            <button onclick="downloadAllDataExcel()" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg><span>All Data</span></button>
            <button onclick="downloadGroupedByColorExcel()" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg><span>Grouped by Color</span></button>
        </div>
    </div>
    
    <script>
        // Your existing JavaScript for this page goes here
        window.onload=()=>{setDateRange("all")};function getFilteredData(){const e=document.getElementById("fromDate").value,t=document.getElementById("toDate").value;if(!e||!t)return alert("Please select a valid date range."),null;const a=new Date(e),n=new Date(t);n.setHours(23,59,59,999);const o=JSON.parse(localStorage.getItem("granuleData"))||[];if(0===o.length)return alert("No granule data found in localStorage."),null;const r=o.filter(e=>{const t=new Date(e.date);return t>=a&&t<=n});return 0===r.length?(alert("No data found in the selected date range."),null):r}function downloadAllDataExcel(){const e=getFilteredData();if(e){const t=["Siral Number","Date","Bags","Color","Weight","Total Weight","Price","Total Price","Status"],a=e.map(e=>{const t=(parseFloat(e.bags)*parseFloat(e.weight)).toFixed(2),a=(parseFloat(e.bags)*parseFloat(e.price)).toFixed(2);return[e.siral,e.date,e.bags,e.color,e.weight,t,e.price,a,e.departure?"Departed":"In Stock"]}),n=XLSX.utils.aoa_to_sheet([t,...a]),o=XLSX.utils.book_new();XLSX.utils.book_append_sheet(o,n,"All Granule Data"),XLSX.writeFile(o,"All_Granule_Data.xlsx")}}function downloadGroupedByColorExcel(){const e=getFilteredData();if(e){const t=XLSX.utils.book_new(),a=["Color","Total Bags","Total Weight","Total Price"],n=[];[...new Set(e.map(e=>e.color))].forEach(o=>{const r=e.filter(e=>e.color===o),d=["Siral Number","Date","Bags","Color","Weight","Total Weight","Price","Total Price"],l=r.map(e=>{const t=(parseFloat(e.bags)*parseFloat(e.weight)).toFixed(2),a=(parseFloat(e.bags)*parseFloat(e.price)).toFixed(2);return[e.siral,e.date,e.bags,e.color,e.weight,t,e.price,a]}),s=r.reduce((e,t)=>e+parseFloat(t.bags||0),0),c=r.reduce((e,t)=>e+parseFloat(t.bags)*parseFloat(t.weight),0),i=r.reduce((e,t)=>e+parseFloat(t.bags)*parseFloat(t.price),0);l.push([]),l.push(["","TOTALS:",s.toFixed(2),"","",c.toFixed(2),"",i.toFixed(2)]),n.push([o,s.toFixed(2),c.toFixed(2),i.toFixed(2)]);const u=XLSX.utils.aoa_to_sheet([d,...l]);XLSX.utils.book_append_sheet(t,u,`Color - ${o}`)});const o=XLSX.utils.aoa_to_sheet([a,...n]);XLSX.utils.book_append_sheet(t,o,"Summary by Color"),XLSX.writeFile(t,"Grouped_by_Color_Summary.xlsx")}}function setDateRange(e){const t=document.getElementById("fromDate"),a=document.getElementById("toDate"),n=new Date,o=n.getFullYear();let r,d;switch(e){case"today":r=d=n;break;case"last7":r=new Date(n),r.setDate(n.getDate()-6),d=n;break;case"lastMonth":r=new Date(o,n.getMonth()-1,1),d=new Date(o,n.getMonth(),0);break;case"thisYear":r=new Date(o,0,1),d=n;break;case"all":r=new Date("2000-01-01"),d=n}t.value=r.toISOString().split("T")[0],a.value=d.toISOString().split("T")[0]}
    </script>
    
    <footer>zeel Industries</footer>
</body>
</html>
