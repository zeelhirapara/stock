<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Details</title>
    <link rel="shortcut icon" href="aa.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* This uses the same big, bold design from before */
        :root { --primary-color: #3b82f6; --primary-gradient: linear-gradient(180deg, #3b82f6, #2563eb); /* etc. */ }
        body { font-family: 'Nunito', sans-serif; background-color: #f4f7f9; color: #1e293b; margin: 0; padding: 20px; font-size: 17px; }
        header { display: flex; justify-content: center; align-items: center; margin-bottom: 30px; }
        header .zeel img { max-height: 60px; border-radius: 8px; }
        .container { max-width: 1200px; margin: 20px auto; padding: 30px 40px; background-color: #fff; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.07); }
        .home-btn-container { position: absolute; top: 20px; left: 20px; }
        .btn, .home-btn { display: inline-flex; align-items: center; gap: 0.75rem; padding: 12px 24px; border-radius: 10px; border: none; font-size: 1rem; font-weight: 700; cursor: pointer; text-decoration: none; color: #fff; }
        .home-btn { background: #64748b; }
        .btn-primary { background: var(--primary-gradient); }
        .btn-delete { background-color: #fee2e2; color: #b91c1c; border: none; padding: 8px 12px; font-size: 0.9rem; border-radius: 8px; }
        h2 { text-align: center; margin-bottom: 30px; font-size: 2rem; color: var(--primary-color); }
        .controls { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .filters, .actions { display: flex; flex-direction: column; gap: 15px; }
        .filters input { padding: 14px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 1rem; }
        .table-wrapper { overflow-x: auto; }
        #dataTable { width: 100%; border-collapse: collapse; text-align: left; }
        #dataTable th, #dataTable td { padding: 16px; border-bottom: 1px solid #e2e8f0; vertical-align: middle; }
        #dataTable thead th { background-color: #f8fafc; font-weight: 700; color: #475569; font-size: 0.9rem; text-transform: uppercase; }
        #dataTable tbody tr:hover { background-color: #f1f5f9; }
        .selected-row { background-color: #dbeafe !important; }
        .departure-row { background-color: #fee2e2 !important; }
        footer { text-align: center; margin-top: 40px; color: #9ca3af; }
        @media (min-width: 1024px) { .controls { flex-direction: row; justify-content: space-between; align-items: center; } .filters, .actions { flex-direction: row; gap: 15px; } }
    </style>
</head>
<body>
    <header><div class="zeel"><img src="aa.jpg" alt="photo" /></div></header>
    <div class="home-btn-container">
        <a href="stock.html" class="home-btn"><span></span><span>Home</span></a>
    </div>

    <div class="container">
        <h2>Parcel Stock Details</h2>
        <div class="controls">
            <div class="filters">
                <input type="date" id="filterFrom" title="Filter from date" />
                <input type="date" id="filterTo" title="Filter to date" />
                <input type="text" id="searchBox" placeholder="Search anything..." />
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="downloadSelectedPDF()"><span>ðŸ“¥</span><span>Selected</span></button>
                <button class="btn btn-primary" onclick="downloadDeparturePDF()"><span>ðŸ“¥</span><span>Departures</span></button>
            </div>
        </div>
        <div class="table-wrapper">
            <table id="dataTable">
                <thead><tr><th><input type="checkbox" id="selectAll" onclick="selectAllRows(this)"></th><th>Bell</th><th>Parcel</th><th>Weight</th><th>Date</th><th>Size</th><th>Percentage</th><th>Color</th><th>Actions</th><th>Departure</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
<script> const tbody = document.querySelector("#dataTable tbody");
        let allData = [];

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).collection('parcels')
                  .orderBy("createdAt", "desc")
                  .onSnapshot(querySnapshot => {
                    allData = [];
                    querySnapshot.forEach(doc => {
                        let entry = doc.data();
                        entry.id = doc.id;
                        allData.push(entry);
                    });
                    applyFilters();
                  });
            } else {
                window.location.href = 'login.html';
            }
        });

        function renderTable(dataToRender = []) {
            tbody.innerHTML = "";
            if (dataToRender.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;">No parcel data found.</td></tr>`;
                return;
            }
            dataToRender.forEach(entry => {
                const tr = document.createElement("tr");
                tr.className = entry.departure ? "departure-row" : "";
                tr.innerHTML = `
                  <td><input type="checkbox" class="row-check" data-id="${entry.id}" onchange="highlightRow(this)" ${entry.departure ? 'disabled' : ''}></td>
                  <td>${entry.bell}</td><td>${entry.parcel}</td><td>${entry.weight}</td>
                  <td>${entry.date}</td><td>${entry.size}</td><td>${entry.percentage}</td>
                  <td>${entry.color}</td>
                  <td><button class="btn-delete" onclick="deleteEntry('${entry.id}')">Delete</button></td>
                  <td><input type="checkbox" class="departure-check" onchange="markRowAsDeparture('${entry.id}')" ${entry.departure ? 'checked disabled' : ''}></td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function applyFilters() {
            const search = document.getElementById("searchBox").value.toLowerCase();
            const from = document.getElementById("filterFrom").value ? new Date(document.getElementById("filterFrom").value) : null;
            const to = document.getElementById("filterTo").value ? new Date(document.getElementById("filterTo").value) : null;
            if(from) from.setHours(0,0,0,0);
            if(to) to.setHours(23,59,59,999);
            
            const filtered = allData.filter(entry => {
                const entryDate = new Date(entry.date);
                const matchesSearch = Object.values(entry).some(val => String(val).toLowerCase().includes(search));
                const matchesDate = (!from || entryDate >= from) && (!to || entryDate <= to);
                return matchesSearch && matchesDate;
            });
            renderTable(filtered);
        }

        function deleteEntry(docId) { if (!confirm("Are you sure?")) return; const user = firebase.auth().currentUser; if (user && docId) { db.collection('users').doc(user.uid).collection('parcels').doc(docId).delete(); } }
        function markRowAsDeparture(docId) { const user = firebase.auth().currentUser; if (user && docId) { db.collection('users').doc(user.uid).collection('parcels').doc(docId).update({ departure: true }); } }
        function highlightRow(checkbox) { const row = checkbox.closest("tr"); if (!row.querySelector(".departure-check").checked) { row.classList.toggle("selected-row", checkbox.checked); } else { checkbox.checked = false; } }
        function selectAllRows(masterCheckbox) { document.querySelectorAll(".row-check").forEach(cb => { if (!cb.disabled) { cb.checked = masterCheckbox.checked; highlightRow(cb); } }); }

        function downloadSelectedPDF() {
            const selectedCheckboxes = Array.from(document.querySelectorAll(".row-check:checked"));
            if (selectedCheckboxes.length === 0) { alert("No rows selected."); return; }
            const selectedIds = selectedCheckboxes.map(cb => cb.getAttribute('data-id'));
            const selectedData = allData.filter(entry => selectedIds.includes(entry.id));
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const headers = [["Bell", "Parcel", "Weight", "Date", "Size", "Percentage", "Color"]];
            const body = selectedData.map(d => [d.bell, d.parcel, d.weight, d.date, d.size, d.percentage, d.color]);
            const totalWeight = selectedData.reduce((sum, d) => sum + parseFloat(d.weight || 0), 0);
            body.push(["", "Total Weight:", totalWeight.toFixed(2), "", "", "", ""]);
            doc.text("Selected Parcel Data", 14, 10); doc.autoTable({ head: headers, body, startY: 20 }); doc.save("selected_parcels.pdf");
        }

        function downloadDeparturePDF() {
            const departureData = allData.filter(entry => entry.departure);
            if (departureData.length === 0) { alert("No departure data found."); return; }
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const headers = [["Bell", "Parcel", "Weight", "Date", "Size", "Percentage", "Color"]];
            const body = departureData.map(d => [d.bell, d.parcel, d.weight, d.date, d.size, d.percentage, d.color]);
            const totalWeight = departureData.reduce((sum, d) => sum + parseFloat(d.weight || 0), 0);
            body.push(["", "Total Weight:", totalWeight.toFixed(2), "", "", "", ""]);
            doc.text("Departure Parcel Data", 14, 10); doc.autoTable({ head: headers, body, startY: 20 }); doc.save("departure_parcels.pdf");
        }

        document.getElementById("searchBox").addEventListener("input", applyFilters);
        document.getElementById("filterFrom").addEventListener("change", applyFilters);
        document.getElementById("filterTo").addEventListener("change", applyFilters);
</script>
    <footer>zeel Industries</footer>
</body>
</html>
